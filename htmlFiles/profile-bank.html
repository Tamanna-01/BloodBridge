<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Profile</title>
    <link rel="stylesheet" href="/bloodBridge/cssFiles/profile-bank.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Sent Requests</a></li>
            <li><a href="#">Search Donors</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Bank Profile</h2>
        <div class="profile-details">
            <p><strong>Bank Name:</strong> <span id="bank-name">Blood Bank XYZ</span></p>
            <p><strong>Registration Number:</strong> <span id="registration-number">123456</span></p>
            <p><strong>Address:</strong> <span id="address">1234 Elm Street, Some City</span></p>
            <p><strong>Contact:</strong> <span id="contact">+1234567890</span></p>
            <p><strong>Email:</strong> <span id="email">example@bloodbank.com</span></p>
        </div>
        <div class="stats">
            <p><strong>Number of Requests Sent:</strong> <span id="requests-sent">10</span></p>
            <p><strong>Number of Donors Accepted:</strong> <span id="donors-accepted">5</span></p>
        </div>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="/bloodBridge/jsFiles/profile-bank.js"></script>
</body>
</html>
